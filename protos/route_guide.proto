syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.weather";
option java_outer_classname = "WeatherMonitoringProto";
option objc_class_prefix = "WTH";

package weather;

// Points are represented as latitude-longitude pairs.
message Point{
  int32 latitude = 1;
  int32 longitude = 2;
}

message WeatherData {
  Point location = 1;
  float temperature = 2;      // Temperatura em Celsius
  float humidity = 3;         // Umidade em %
  string condition = 4;       // "Sunny", "Rainy", "Cloudy", etc.
  float wind_speed = 5;       // Velocidade do vento em km/h
  int64 timestamp = 6;        // Unix timestamp
}

service WeatherMonitoring {
  // A definição do serviço

  // Obtem a feature para o ponto fornecido (unary RPC)
  rpc GetFeature(Point) returns (WeatherData){}

  // Recebe atualizações contínuas de clima para uma localização (Server Streaming)
  rpc StreamWeather(Point) returns (stream WeatherData){}]

  // Cliente envia múltiplas localizações e recebo resumo (Client Streaming)
  rpc MonitorWeather(stream Point) return (stream WeatherData){}
}

// Resumo de múltiplas localizações
message WeatherSummary{
  int32 location_count = 1;
  float avg_temperature = 2;
  float avg_humidity = 3;
  string most_commom_condition = 4;
}
